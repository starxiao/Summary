原型链


1. 定义

	如果在对象上没有找到需要的属性或者方法引用，引擎就会继续在 [[Prototype]] 关联的对象上进行查找，直到顶端Object.protype为止。这个现象的链接被称为原型链。

	JavaScript 中的原型链就是对象之间的关联关系


2. 用法
	<script type="text/javascript">
		function Fun(name){
			this.name = name;
		}

		Fun.Prototype.sayName = function(){
			return this.name;
		}

		var fun = new Fun('xiaoxx');

		console.log(fun.name);

		fun.sayName();

		fun.constructor === Fun;     //fun 本身是不存在constructor属性的，而是在原型链上找到并返回。

		Fun.prototype.constructor === Fun;
	</script>
