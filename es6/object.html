对象的扩展

1. 对象的扩展符 ...

	解构赋值要求等号右边必须是对象，且不等于undefined | null，解构赋值要求是最后一个参数

	let {x,y,...z} = {x:1,y:2,a:1,b:2};

	x-> 1    y-> 2    z-> {a:1,b:2}

	let {...z} = null let {...z,x} = {a:1,b:2}   --> 报错

	解构赋值的复制时浅复制

	let obj = {a:{b:1}};
	let {...z} = obj;

	z.a.b = 2;    obj.a.b  -> 2

	解构赋值不会继承原型上的属性
