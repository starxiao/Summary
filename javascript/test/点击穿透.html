<!DOCTYPE html>
<html>
<head>
	<title>点击穿透</title>
    <script type="text/javascript" src="https://www.500cache.com/mobile/touch/js/flexible.js"></script>
	<style type="text/css">
		html,body{
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
		overflow-y: scroll;
		overflow-x: hidden;
	}
	.container ul{
		padding: 0
	}
	.container ul li{
		height: 300px;
		margin: 20px 20px;
		color: #fff;
		background-color: #333;
		padding: 20px 20px;
		list-style: none;
		border-radius: 10px;
	}
	.container .header{
		position: fixed;
	    bottom: 50%;
	    left: 20px;
	    z-index: 1;
	    background-color: #fff;
		margin-top: 50px;
		padding: 20px 20px;
		text-align: center;
	}
	.toast{
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		z-index: 3;
	}
	.toast .layer{
		position: fixed;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		background-color: #333;
		opacity: .8;
		z-index: 2
	}
	.toast .ul{
    	width: 500px;
    	height: 400px;
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
		background-color: #fff;
    	border-radius: 10px;
    	overflow-y:scroll;
    	z-index: 5;
	}
	.toast .ul .btn{
		position: absolute;
		bottom: 0;
		width: 100%;
		height: 100px;
		background-color: #1586d6;
		text-align: center;
		line-height: 100px;
	}
	.hide{
		display: none;
	}
	</style>
</head>
<body>
<div class="container">
	<div class="header">点击显示弹窗</div>
	<ul>
			<li>body1</li>
			<li>body2</li>
			<li>body3</li>
			<li>body4</li>
			<li>body5</li>
		</ul>
</div>
	<div class="toast hide">
		<div class="layer"></div>
		<div class="ul">
			<div class="btn">关闭</div>
		</div>
	</div>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
<script type="text/javascript">

	document.querySelector('.header').onclick = function(){
		document.querySelector('.toast').classList = 'toast';
	}

	$('.toast .btn').tap(function(){
		document.querySelector('.toast').classList = 'toast hide';
	}

	document.querySelectorAll('.container ul li').forEach(function(item){
		item.onclick = function(){
			console.log(item);
			alert(item.innerHTML);
		}
	})



</script>
</body>
</html>
